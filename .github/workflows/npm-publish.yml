name: NPM Publish

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, 'npm-publish'))
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || 'main' }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org/'
    
    - name: Get latest tag
      id: version
      run: |
        TAG=$(git describe --tags --abbrev=0)
        VERSION=${TAG#v}
        echo "TAG=$TAG" >> $GITHUB_OUTPUT
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION from tag: $TAG"
    
    - name: Update package.json version
      run: |
        sed -i "s/\"version\": \".*\"/\"version\": \"${{ steps.version.outputs.VERSION }}\"/" package.json
        cat package.json | grep version
    
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
