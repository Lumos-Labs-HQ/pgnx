name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpqxx-dev build-essential
        npm install
    
    - name: Build prebuild
      run: npm run prebuild
    
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: prebuilds-linux
        path: prebuilds/

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      run: |
        brew install libpqxx postgresql@16
        npm install
    
    - name: Build prebuild
      run: npm run prebuild
    
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: prebuilds-macos
        path: prebuilds/

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: C:\vcpkg\installed
        key: vcpkg-${{ runner.os }}-libpqxx-v2
    
    - name: Setup vcpkg
      run: |
        if (-not (Test-Path C:\vcpkg\vcpkg.exe)) {
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          cd C:\vcpkg
          .\bootstrap-vcpkg.bat
        }
    
    - name: Install libpqxx
      run: |
        cd C:\vcpkg
        .\vcpkg install libpqxx:x64-windows --clean-after-build
        .\vcpkg integrate install
    
    - name: Install npm dependencies
      run: npm install --build-from-source
      env:
        npm_config_msvs_version: 2022
    
    - name: Build prebuild
      run: npm run prebuild
    
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: prebuilds-windows
        path: prebuilds/

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Merge prebuilds
      run: |
        mkdir -p prebuilds
        cp -r prebuilds-linux/* prebuilds/ 2>/dev/null || true
        cp -r prebuilds-macos/* prebuilds/ 2>/dev/null || true
        cp -r prebuilds-windows/* prebuilds/ 2>/dev/null || true
        tar -czf prebuilds.tar.gz prebuilds/
    
    - name: Get tag name
      id: tag
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.TAG_NAME }}
        name: Release ${{ steps.tag.outputs.TAG_NAME }}
        draft: false
        prerelease: false
        generate_release_notes: true
        body_path: RELEASE_NOTES.md
        files: prebuilds.tar.gz
